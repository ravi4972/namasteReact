<!DOCTYPE html>
<html>
    <title>
        Namaste React
    </title>
    <body>
        <div id="root"></div>
        <script>
            const heading = document.createElement("h1")
            heading.textContent = "Hello World from JS";
            const root = document.getElementById("root")
            root.appendChild(heading)
        </script>
    </body>
</html>
